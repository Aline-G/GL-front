<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Ajout de la police-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>

<button  (click)="open(mymodal_view_bills)">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
  </svg>
</button>


<ng-template  #mymodal_view_bills let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nouvelle avance sur note de frais</h4>
  </div>
  <div class="modal_body">

    <div class="container-fluid">
      <h3>Lignes de frais de la note sélectionnée</h3>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead class ="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titre</th>
              <th scope="col">Categorie</th>
              <th scope="col">Note associée</th>
              <th scope="col">Avance</th>
              <th scope="col">Montant</th>
              <th scope="col">Date</th>
              <th scope="col">Mission</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let lineBill of lineBills ">
              <td>{{lineBill.id}}</td>
              <td>{{lineBill.mission.name}}</td>
              <td>{{lineBill.idExpenseBill}}</td>
              <td>{{lineBill.amount}}</td>
              <td *ngIf="lineBill.isValidated == true"> Validée </td>
              <td *ngIf="!lineBill.isValidated"> Non validée </td>
              <td>{{lineBill.date}}</td>
              <td>{{lineBill.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </div>
</ng-template>
