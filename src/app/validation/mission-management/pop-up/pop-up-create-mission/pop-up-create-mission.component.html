<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Ajout de la police-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Création d'une nouvelle mission</h4>
</div>

<div class="modal_body">
  <div class="container-fluid">

    <label for="missionName">Nom de la mission :</label>
    <input type="text" class="form-control" id="missionName" [(ngModel)]="missionName">

    <label for="dateBeginning">Date de début :</label>
    <input type="date" class="form-control" id="dateBeginning" [(ngModel)]="dateBeginning">
    <script>
      document.getElementById("dateBeginning").valueAsDate = new Date();
    </script>

    <label for="dateEnding">Date de fin :</label>
    <input type="date" class="form-control" id="dateEnding" [(ngModel)]="dateEnding">
    <script>
      document.getElementById("dateEnding").valueAsDate = new Date();
    </script>

    <label for="referent">Référent :</label>
    <input type="text" class="form-control" id="referent" [(ngModel)]="referent">

    <label for="associatedCollab">Collaborateurs associés :</label>
    <input type="text" class="form-control" id="associatedCollab" [(ngModel)]="associated_collaborators">

    <label for="description">Description :</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="description">

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="createNewMission()" >Ok</button>
    </div>
  </div>
</div>

</body>
