<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Ajout de la police-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<div class="modal-body">
  <div class="container-fluid">
    <h3>Dans quel état souhaitez vous passez la note : {{id}} ? </h3>
      <div *ngIf="currentState === 0 ">
        <button type="button" class="finishedbtn" (click)="changeState(1)">FINISHED</button>
        <button type="button" class="suspendedbtn" (click)="changeState(2)">SUSPENDED</button>
      </div>

      <div *ngIf="currentState === 1 ">
        <button type="button" class="inprogressbtn" (click)="changeState(0)">IN PROGRESS</button>
        <button type="button" class="suspendedbtn" (click)="changeState(2)">SUSPENDED</button>
      </div>

     <div *ngIf="currentState === 2 ">
        <button type="button" class="inprogresslbtn" (click)="changeState(0)">IN PROGRESS</button>
        <button type="button" class="finishedbtn" (click)="changeState(1)">FINISHED</button>
      </div>

  </div>
</div>
</body>
