<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <--! Ajout de la police-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="container-fluid">
  <h3>Mes Notes</h3>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class ="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom de la note</th>
        <th scope="col">Montant</th>
        <th scope="col">Etat de la note</th>
        <th scope="col">Date</th>

      </tr>
      </thead>
      <tbody>
      <tr>
        <tr *ngFor="let expenseBill of expenseBills ">
        <td>{{expenseBill.id}}</td>
        <td>{{expenseBill.name}}</td>
        <td>{{expenseBill.amount}}</td>
        <td>{{expenseBill.state}}</td>
        <td>{{expenseBill.date}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


</html>
