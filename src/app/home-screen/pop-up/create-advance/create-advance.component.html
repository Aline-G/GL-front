<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Ajout de la police-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>

<!-- Début du modal d'ouverture des boutons Nouvelle note de frais et nouvelle ligne de frais -->

<button class="btn" id="mymodal_note" (click)="open(mymodal_note)">Nouvelle avance</button>

<!-- Nouvelle note de frais -->

<ng-template  #mymodal_note let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nouvelle avance sur note de frais</h4>
  </div>
  <div class="modal_body">
    <div class="container-fluid">
      <label for="nom-de-la-note">Nom de l'avance :</label>
      <input type="text" class="form-control" id="nom-de-la-note" [(ngModel)]="advanceName">

      <label for="noteDescription">Description :</label>
      <input type="text" class="form-control" id="noteDescription" [(ngModel)]="advanceDescription">

      <label for="advance-amount">Montant :</label>
      <input type="text" class="form-control" id="advance-amount" [(ngModel)]="advanceAmount">

      <label for="advanceMission">Mission :</label>
      <select type="text" class="form-control" id="advanceMission" [(ngModel)]="advanceMission">
        <option *ngFor="let mission of missions "[value]="mission.id">
          {{mission.name}}
        </option>
      </select>


      <p></p>

      <li>Nom de la note : {{ advanceName }}</li>
      <li>Description : {{ advanceDescription }}</li>
      <li>Description : {{ advanceAmount }}</li>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="createNewAdvance()" (click)="modal.close('Save click')" >Ok</button>
      </div>
    </div>
  </div>
</ng-template>
