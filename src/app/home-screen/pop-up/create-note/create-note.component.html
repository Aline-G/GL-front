<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Ajout de la police-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>

<!-- Début du modal d'ouverture des boutons Nouvelle note de frais et nouvelle ligne de frais -->

<button class="btn" id="mymodal_note" (click)="open(mymodal_note)">Nouvelle note de frais</button>

<!-- Nouvelle note de frais -->

<ng-template  #mymodal_note let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nouvelle note de frais</h4>
  </div>
  <div class="modal_body">
    <div class="container-fluid">
      <label for="nom-de-la-note">Nom de la note de frais :</label>
      <input type="text" class="form-control" id="nom-de-la-note" [(ngModel)]="noteName">

      <label for="noteDescription">Description :</label>
      <input type="text" class="form-control" id="noteDescription" [(ngModel)]="noteDescription">

      <label for="noteDate">Date :</label>
      <input type="text" class="form-control" id="noteDate" [(ngModel)]="noteDate">

      <p></p>

      <li>Nom de la note : {{ noteName }}</li>
      <li>Description : {{ noteDescription }}</li>
      <li>Description : {{ noteDate }}</li>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="createNewExpenseBill()" (click)="modal.close('Save click')" >Ok</button>
      </div>
    </div>
  </div>
</ng-template>
